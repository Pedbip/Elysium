  <div class="container mx-auto p-4 mt-4">

    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Gerenciamento de Membros</h1>
      <button id="addEmployeeButton" class="bg-sky-500 text-white px-4 py-2 rounded hover:bg-indigo-600">
        Adicionar Membro
      </button>
    </div>

    <hr class="mb-4">

    <!-- Popup para adicionar funcionário -->
    <div id="employeeFormPopup" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
        <h2 class="text-xl font-semibold mb-4">Adicionar Membro</h2>
        <form id="employeeForm">
          <div class="mb-4">
            <label for="name" class="block text-gray-700">Nome</label>
            <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
          </div>
          <div class="mb-4">
            <label for="position" class="block text-gray-700">Cargo</label>
            <input type="text" id="position" class="w-full p-2 border border-gray-300 rounded mt-1" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded mt-1" required>
          </div>
          <div class="mb-4">
            <label for="photo" class="block text-gray-700">Foto</label>
            <input type="file" id="photo" class="w-full p-2 border border-gray-300 rounded mt-1" accept="image/*"
              required>
          </div>
          <div class="flex justify-end">
            <button type="button" id="closePopupButton"
              class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 mr-2">Cancelar</button>
            <button type="submit" class="bg-sky-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Adicionar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Lista de funcionários -->
    <div id="employeeList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Cards de funcionários serão adicionados aqui -->
    </div>
  </div>

  <!-- Popup para extrato -->
  <div id="extratoPopup" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4">Extrato</h2>
      <div id="extratoList" class="mb-4">
        <!-- Lista de arquivos anexados será adicionada aqui -->
      </div>
      <div class="flex justify-between items-center">
        <button type="button" id="addFileButton"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Adicionar Arquivo</button>
        <button type="button" id="closeExtratoButton"
          class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Fechar</button>
      </div>
