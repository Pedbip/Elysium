<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .user-list {
            list-style-type: none;
            padding: 0;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }

        .edit-options {
            display: none;
            flex-direction: column;
            margin-top: 10px;
        }

        .edit-options button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <ul class="user-list" id="userList">
        <li class="user-item" data-id="1">
            <span>Usuário 1</span>
            <button class="edit-button">✏️</button>
            <div class="edit-options">
                <button class="delete-button">Deletar Usuário</button>
                <button class="vacation-button">Férias</button>
            </div>
        </li>
        <li class="user-item" data-id="2">
            <span>Usuário 2</span>
            <button class="edit-button">✏️</button>
            <div class="edit-options">
                <button class="delete-button">Deletar Usuário</button>
                <button class="vacation-button">Férias</button>
            </div>
        </li>
        <li class="user-item" data-id="3">
            <span>Usuário 3</span>
            <button class="edit-button">✏️</button>
            <div class="edit-options">
                <button class="delete-button">Deletar Usuário</button>
                <button class="vacation-button">Férias</button>
            </div>
        </li>
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userList = document.getElementById('userList');

            // Toggle edit options
            userList.addEventListener('click', (event) => {
                const target = event.target;

                if (target.classList.contains('edit-button')) {
                    const editOptions = target.nextElementSibling;
                    editOptions.style.display = editOptions.style.display === 'block' ? 'none' : 'block';
                }

                // Delete user functionality
                if (target.classList.contains('delete-button')) {
                    const userItem = target.closest('.user-item');
                    userItem.remove();
                    alert(`Usuário ${userItem.dataset.id} foi deletado!`);
                }

                // Vacation functionality
                if (target.classList.contains('vacation-button')) {
                    const userItem = target.closest('.user-item');
                    alert(`Usuário ${userItem.dataset.id} entrou em férias!`);
                }
            });
        });
    </script>
</body>
</html>
