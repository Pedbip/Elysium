<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Elysium | Assinar Plano
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/comprar.css">
    <link rel="shortcut icon" href="../IMG/Elysium-logo.png" type="image/x-icon">
</head>

<body class="bg-gray-100 bg-gradient-to-r from-[#3f5293] to-[#2f9dcf]">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-8">
            <a href="../index.html">
                <img alt="Logotipo Elysium" class="h-12" height="50" src="../IMG/Elysium-logo-branca.png" width="200" />
            </a>
        </div>
        <div class="container mx-auto p-6">
            <div class="mt-12 bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
                <h2 class="text-2xl font-bold mb-4">
                    Informações de Pagamento
                </h2>
                <form id="paymentForm">
                    <div class="mb-4">
                        <label class="block text-gray-700" for="plano">
                            Plano Selecionado
                        </label>
                        <select
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            id="plano" required="">
                            <option value="basico">
                                Plano Básico - R$ 29,90 / mês
                            </option>
                            <option value="premium">
                                Plano Premium - R$ 49,90 / mês
                            </option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="nome">
                            Nome Completo
                        </label>
                        <input
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            id="nome" required="" type="text" />
                        <p class="text-red-500 text-sm hidden" id="nomeError">
                            Por favor, insira seu nome completo.
                        </p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="email">
                            Email
                        </label>
                        <input
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            id="email" required="" type="email" />
                        <p class="text-red-500 text-sm hidden" id="emailError">
                            Por favor, insira um email válido.
                        </p>
                    </div>
                    <div class="mb-4 relative">
                        <label class="block text-gray-700" for="cartao">
                            Número do Cartão
                        </label>
                        <input
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            id="cartao" required="" type="text" />
                        <div class="absolute right-3 top-10 w-10 h-6 flex items-center justify-center">
                            <img alt="Bandeira do cartão" class="hidden" id="cardBrand" src="" />
                        </div>
                        <p class="text-red-500 text-sm hidden" id="cartaoError">
                            Por favor, insira um número de cartão válido.
                        </p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="validade">
                            Validade
                        </label>
                        <input
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            id="validade" required="" type="month" />
                        <p class="text-red-500 text-sm hidden" id="validadeError">
                            Por favor, insira uma data de validade válida.
                        </p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="cvv">
                            CVV
                        </label>
                        <input
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            id="cvv" required="" type="text" />
                        <p class="text-red-500 text-sm hidden" id="cvvError">
                            Por favor, insira um CVV válido.
                        </p>
                    </div>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full" type="submit">
                        Finalizar Compra
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden" id="successModal">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm mx-auto text-center">
            <i class="fas fa-check-circle text-green-500 text-4xl mb-4">
            </i>
            <h2 class="text-2xl font-bold mb-4">
                Compra Efetuada!
            </h2>
            <p class="text-gray-700 mb-4">
                Sua compra foi realizada com sucesso.
            </p>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" id="closeModal">
                Fechar
            </button>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com">
    </script>

    <script src="../JS/comprar.js">
    </script>
</body>

</html>
