                    <div class="ml-3 relative">

    <div class="container mx-auto mt-8 px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold font-poppins">Gerenciamento de Estoque</h1>
            <button id="addProductBtn" class="bg-sky-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">Adicionar Produto</button>
        </div>
        <hr class="mb-4">
        <div id="productCards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- os cards vão aparecer aqui -->
        </div>
    </div>

    <!-- Modal -->
    <div id="productModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg w-full max-w-md mx-4 sm:mx-auto">
            <h2 class="text-xl font-bold mb-4" id="modalTitle">Adicionar Produto</h2>
            <form id="productForm">
                <div class="mb-4">
                    <label for="productName" class="block text-gray-700">Nome do Produto</label>
                    <input type="text" id="productName" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="productQuantity" class="block text-gray-700">Quantidade</label>
                    <input type="number" id="productQuantity" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="productPrice" class="block text-gray-700">Preço</label>
                    <input type="number" id="productPrice" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="productImage" class="block text-gray-700">Imagem do Produto</label>
                    <input type="file" id="productImage" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="flex justify-end">
                    <button type="button" id="cancelBtn"
                        class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancelar</button>
                    <button type="submit" class="bg-sky-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">Salvar</button>
                </div>
            </form>
        </div>
    </div>
